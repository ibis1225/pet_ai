services:
  # MySQL Database
  db:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: petai
    ports:
      - "3306:3306"
    volumes:
      - mysqldata:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  # Backend API
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+aiomysql://root:password@db:3306/petai
      REDIS_URL: redis://redis:6379/0
      DEBUG: "true"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # LINE Bot Service
  line-bot:
    build: ./line-bot
    ports:
      - "8001:8001"
    environment:
      BACKEND_API_URL: http://backend:8000/api/v1
      REDIS_URL: redis://redis:6379/1
    env_file:
      - ./line-bot/.env
    depends_on:
      - backend
      - redis
    volumes:
      - ./line-bot:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  # Admin Site (Next.js)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./admin/src:/app/src
      - ./admin/public:/app/public

volumes:
  mysqldata:
  redisdata: